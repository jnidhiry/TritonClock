<!-- Basic HTML structure of the web app -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Title of web App -->
    <title>Triton Clock</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <!-- Web app Structure -->
    <div class="container">
      <!-- Announcements section -->
      <h1>üì¢Announcements</h1>
      <div id="announcements">
        <textarea placeholder="Write an announcement" rows="4" cols="50"></textarea>
      </div>
      <!-- Timer Section -->
      <h2>Timer</h2>
      <div id="timer">
        <button class="neon-button" onclick="startTimer()">Start</button>
        <button class="neon-button" onclick="stopTimer()">Stop</button>
      </div>
      <!-- Notes/Typos section -->
      <h3>‚úèÔ∏èNotes/Typos</h3>
      <div id="notes">
        <textarea placeholder="Write a note" rows="4" cols="50"></textarea>
      </div>
    </div>
    <!-- Scripts go here (created one for timer) -->
    <script src="timer.js"></script>
  </body>
</html>
